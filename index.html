<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="m-4 text-center">
      <div class="container">
        <img src="images/Money MasterðŸ’°.png" class="img-fluid" alt="" />
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/Pexels Photo by Karolina Grabowska.png"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <div class="mb-3 row">
              <h1 class="text-center">Income</h1>
              <label class="col-sm-4 col-form-label text-end font"
                >Income:</label
              >
              <div class="col-sm-8">
                <input
                  id="income-input-field"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <h1 class="text-center">Expenses</h1>
              <label
                for="inputPassword"
                class="col-sm-4 col-form-label text-end font"
                >Food:</label
              >
              <div class="col-sm-8 mb-3">
                <input id="food-field" type="text" class="form-control" />
              </div>
              <label class="col-sm-4 col-form-label text-end font">Rent:</label>
              <div class="col-sm-8 mb-3">
                <input id="rent-field" type="text" class="form-control" />
              </div>
              <label class="col-sm-4 col-form-label text-end font"
                >Clothes:</label
              >
              <div class="col-sm-8 mb-3">
                <input id="clothes-field" type="text" class="form-control" />
              </div>
              <div class="col-12 text-center">
                <button id="expense-calculate" class="p-3">Calculate</button>
              </div>
              <div class="mt-3">
                <h2 class="text-center">
                  Total Expenses: <span id="Total-expenses">0</span>
                </h2>
                <h2 class="text-center">
                  Balance:<span id="Remaining-balance">0</span>
                </h2>
              </div>
              <div class="col-12 text-center mt-4">
                <h2>Save</h2>
                <input id="percentage-value" type="text" />
                <h4>%</h4>
                <button id="btn-save-calculation" class="p-2">Save</button>
              </div>
              <div class="mt-4 text-center">
                <h3>Saving Amount: <span id="saving-Amount">0</span></h3>
                <h3>Remaining-balance: <span id="restof-balance">0</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/calculate.js"></script>
  </body>
</html>
